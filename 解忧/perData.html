<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/perData.css" rel="stylesheet" />
		<style type="text/css">
			#div {
				width: 0px;
				height: 0px;
				background: red;
				position: fixed;
				top: 70%;
				left: 50%;
			}
			/*移除底部或顶部三角,需要在删除此代码*/
			.mui-popover .mui-popover-arrow:after {
				width: 0px;
			}
		</style>

	</head>]

	<body class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="setting" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">编辑资料</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a id="head" class="mui-navigate-right">头像
									<span class="mui-pull-right head">
									<img class="head-img mui-action-preview" id="head-img" src="images/u445.png"/>
								</span>
								</a>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a id="name">
									昵称
									<i class="mui-pull-right update">hello解忧</i>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="signature">
									签名
									<i class="mui-pull-right update">hello</i>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="#perIndruction" class="mui-navigate-right">
									个人简介
									<i class="mui-pull-right update"></i>
								</a>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a id="sex">
									性别
									<i class="mui-pull-right update">男</i>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="age">
									年龄
									<i class="mui-pull-right update">18</i>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="showCityPicker" class="mui-navigate-right">
									所在地
									<i class="mui-pull-right update">长春</i>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="email">
									邮箱
									<i class="mui-pull-right update">123456454@qq.com</i>
								</a>
							</li>
						</ul>
						
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
		<div id="perIndruction" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<!--<button type="button" class="mui-left mui-action-back 
					mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>设置
				</button>
				<h1 class="mui-center mui-title">账号与安全</h1>-->
				<button type="button" class="mui-left mui-action-back mui-btn  
					mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">更改简介</h1>
				<button type="button" class="mui-right mui-action-back mui-btn  
					mui-btn-link mui-btn-nav mui-pull-right" style="right:15px">
					保存
				</button>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-input-row" style="margin-bottom: 8px;margin-top: 20px;">
							<textarea id="desc" rows="10" class="mui-input-clear contact" placeholder="个人简介" style="margin: 0;border: 0;margin: 0;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<div id="popover" class="mui-popover" style="height: 250px;">
			<div class="mui-popover-arrow"></div>
			<div>我是自定义位置弹出层</div>
		</div>-->
		<script src="js/mui.min.js "></script>
		<script src="js/mui.view.js"></script>
		<script src="js/common.js"></script>
		<script src="js/city.data.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src='js/perData.js'></script>
		
	</body>

</html>
