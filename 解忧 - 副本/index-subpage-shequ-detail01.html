						"id": 67383,

						"title": "为了殖民火星，人类必须进行一场激进的基因改造",
						"summary": "人类不适应太空。",
						"column_id": "218",
						"column_name": "前沿技术",
						"author_name": "boxi",
						"author_email": "",
						"author_avatar": "https:\/\/krplus-pic.b0.upaiyun.com\/201512\/17\/678707fe4cf1497ca01c7dba793df800.jpg!480",
						"post_id": "5148460",
						"cover": "https:\/\/pic.36krcnd.com\/201808\/15123909\/yb40iciw9i9wbq24!heading",
						"content": "<p><span >编者按：马斯克有殖民火星的雄心。但是他目前只考虑了如何将人运输过去的问题，但是人类要想殖民火星需要经过基因编辑才能抵挡辐射，减少对氧气的依赖，改进记忆以及体味，这样才能完成火星计划并适应火星的恶劣环境。可是，如果对人类进行如此激进的改变在伦理上是否说得过去呢？太空殖民“500年计划”的提出者，遗传学家Chris Mason认为，人类生存是第一要务，如果连人都不在了，伦理还有什么讨论的意义呢？《连线》杂志<a href=\"https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/\" target=\"_blank\">介绍<\/a>了遗传学家对殖民火星的具体设想。<\/span><\/p><p><img alt=\"为了殖民火星，人类必须进行一场激进的基因改造\" src=\"https:\/\/pic.36krcnd.com\/201808\/15123852\/tugredrwhze1wyvp.jpg!heading\" data-img-size-val=\"1777,936\"\/\\><\/p><p><span >1969年5月，阿波罗10号以25000英里的时速飞行。2个月后，阿波罗11号的乘员开始在月球漫步。从此以后，再也没人达到过这种速度和高度。NASA现在正在准备一项人类的火星任务，但是哪怕我们的后代能够摆脱地球的镣铐，离开地球的也不会是智人，而是另一种经过精心设计的人种。我们人类并不适应火星生活。<\/span><\/p><p>对于进化生物学家来说，“适应性”是自然选择的尺度：一个物种的个体为了生存和繁殖而体现出来的平均倾向。从20到30万年前的非洲开始，现代人类在解剖学上就开始跟体内的微生物共生体一起进化。并且迅速遍布全球。我们现在已经非常完美地适应了地球，但是太空对我们这个物种是有害的。太空寒冷、空旷，缺乏空气——这还只是程度最低的不利条件。真正的问题在于无数的压力源，尤其是辐射物，对于这些，宇航服和宇宙飞船几乎提供不了什么保护。<\/p><p>地球的磁场和大气层为我们遮挡了犹如致命风暴一般从太空穿越过来的电离辐射。而在火星的表面上或者在宇宙飞船之外，如果长期暴露在银河宇宙辐射高能电离场下或者遇到太阳耀斑的突然爆发的情况下，人体细胞都会被杀死从而导致机能紊乱，或者打破DNA的链条，破坏碱基对。细胞死亡或者机能紊乱会导致心脏病或者认知功能衰退。DNA破坏则更糟：细胞会试图修复自身的残骸，但是错误修复的累积会导致基因突变，而后者的结果是癌症和遗传病。<\/p><p>在近地轨道以及范艾伦辐射带以外的长期太空飞行将超出NASA目前规定的“可接受风险”范畴。除非有一系列不大可能的技术性数段——包括设计一条快捷的路线，在太空船内设置辐射屏蔽层，把住所安置在火星地下，以及实现快速返回等——否则的话我们这个物种是无法适应火星计划的。在那里或更远的地方永久殖民是无法想象的。<\/p><p>但是严肃的生物学家，包括某些在NASA工作的人，已经开始提出人类是否可以进行基因修改以适应太空旅行的问题。他们的疑问引出了更加深远的系列问题：那就是我们在下一阶段的人类进化中所担负的责任和职责是什么。<\/p><p>他们的提议也是非常具有讽刺性的。我们这个物种的典型特征是对扩张的狂热。迄今为止据我们所知这是其他的人族所没有的；跟我们共同生活了5000年的近亲尼安德特人从未离开过欧亚大陆。而对我们来说，探索是一种疯狂的冲动。想想看有多少独木舟和小渔船带着必定会遇到陆地的唯一希望出发直至把海洋中的所有岛屿占领就知道了！<\/p><p>而火星则是我们的下一个目标。但是我们也许需要运用所有技术来创造出一个后代物种来满足我们的渴望。<\/p><p>正如哈佛大学遗传学家及领先的合成生物学家George Church指出那样：“降低在太空中的风险的一个可能的路径是对将来的宇航员进行生物工程改造。”他已经找到了40个左右可能有利于长期太空飞行的基因（这些基因也有利于留下来的人）。他的清单包括可抗辐射的CTNNBI，形成坚硬骨骼的LRP5，可适应氧气稀薄环境的ESPA1（藏族人很常见），以及许多可能让我们变得更加聪明、记忆力更好或者不那么焦虑的基因。这个清单里面甚至还包括了ABC11，这种基因可赋予持有者“少产生气味”，这是一种在密闭环境很受欢迎的特质。（据一位最近在空间站待过的人透露，有正常人类在里面的宇宙飞船闻起来就像哈里斯县监狱。）<\/p><p>Church跟包括抗衰老研究学者David Sinclair在内的其他一些著名的生物学家一道联合创办了哈佛医学院太空基因财团，其目的就是要研究人类在太空环境下的健康并且推动探索。他设想宇航员可以用“病毒传递的基因疗法，或者微生物组或表观基因组疗法”来改造他们的身体。他说：“目前我们已有相当了解的是，在老鼠身上发现了一些抗辐射、骨质疏松症、癌症以及衰老的基因。”Church强调，这些基因当中有很多都已经被制药公司盯上，相关药物已用于临床试验。利用基因疗法作为宇航员的预防性药物并不算太过牵强附会。<\/p><p>基因疗法可以让我们更加适应太空，但是如果我们想要在新世界中殖民的话，人类就得繁殖新物种。遗传学家Chris Mason所在的实验室参与了NASA的一项研究，内容是观察一对孪生宇航员身体是如何改变的——其中一位在太空待了一年，而另一位则是留在地球上。他因此提出了一项太空殖民的“500年计划”。计划的3个主要部分都会扩展我们的基因知识，包括确定哪些基因应该披上“请勿打扰的标志”，因为其篡改会致命或者令我们丧失能力；对人体内的微生物进行工程改造；以及对基因进行增加删除修改以便在人群中创造出永久性的可遗传的改变。<\/p><p>在其计划的第一阶段，Mason将利用一种叫做Dsup的基因来合成人类细胞，这是坚不可摧的缓步类动物所独有的一种基因，可抑制DNA因辐射而受损。缓步类动物可以在真空环境下生存；也许它们的基因也能让我们更加适应太空。他的实验室还创造了一种人工合成的基因p53，这种基因可预防癌症，实验室希望伺候能将它植入到人类细胞内。大象有很多p53的副本，所以很少死于癌症；给人类基因增加p53的副本也许能保护我们免受太空辐射的影响。Mason的其他研究包括对Deionococcus radiodurans（耐辐射奇球菌，有时候也被成为“柯南细菌”）进行编辑，这是一种能够在寒冷、脱水、酸性以及高辐射环境下生存的嗜冷生物，因为它可以重写自己的受损的染色体。Mason希望微生物能够像植物那样生活在我们的皮肤上或者内脏里，或者宇宙飞船的表面上，从而保护我们免受致命宇宙射线的辐射。他说：“微生物是一种可塑性极强的东西。”<\/p><p>一些研究人员提出了一些科幻味道更浓的项目。哥伦比亚大学的Harris Wang&nbsp;希望诱导人类的肾脏细胞合成9种人体无法生成的氨基酸。人体细胞要想合成所有健康所需的有机化合物大概需要250种新的基因，但如果我们的组织是由那种细胞组成的话，宇航员光靠喝糖水就能存活，这种适应性将极大解放火星计划，使之无需携带大量沉重的食物或者提前运输过去。其他的科学家提议对宇航员进行光合作用，或者编辑机组人员的性格，让他们可以毫无畏惧地开疆拓土，因为那才是他们的终极归宿。<\/p><p>如果人类希望离开地球，我们就得变得不一样。但如果我们可以做出如此激进改变的话，我们应不应该去做这件事呢？在政治上，优生学曾经是个丑陋的词，是种族灭绝的借口。从更广泛的意义而言，创造一种对自己的设计毫无发言权的新人类在伦理上是否说得过去呢？为宇航员种族辩护的理由是，其实他们并不是原先意义上的优生学的产物：有不受欢迎习惯或者特质的人并不会被强迫少生小孩；没有人群会被圈养起来施加绝育或者更糟。至于新人自己，没有人的遗传是自己选择的；我们都是我们父母的产物。Mason相信这无关道德，乃势在必行。他的500年计划的主要目标是：“在多恒星系统建立一个适合人类居住的环境，以避免因某太阳系发生的灾变事件而灭绝。”他解释说：“无论你的道德优先级是什么，首先你都得生存下来。”<\/p><p>在阿波罗10号和11号飞行后不久出版的《Mr. Sammler’s Planet（赛姆勒先生的行星）》一书中，Saul Bellow问道：“地球作为人类唯一的家园还能维持多久？究竟还有多久？哦，上帝，当然了！难道现在不正是时候吗？要么抛弃这颗蓝白绿相间的伟大星球，要么被它抛弃。”也许现在该考虑一下孩子们离开家的事情了。科学家在告诉我们，我们应该有意识地引导我们的进化，而不是将我们的命运交给时间、运气和死亡——这些在历史上都是进化的仆人。当然，离开地球的继承者跟智人的不同就像我们跟尼安德特人的不同一样。Mason说：“会有物种形成，问题不是会不会，而是什么时候。”<\/p><p>原文链接：<a href=\"https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/\" >https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/<\/a><\/p><p>编译组出品。编辑：郝鹏程。<br\/><\/p>",

							"content": "<p><span >编者按：马斯克有殖民火星的雄心。但是他目前只考虑了如何将人运输过去的问题，但是人类要想殖民火星需要经过基因编辑才能抵挡辐射，减少对氧气的依赖，改进记忆以及体味，这样才能完成火星计划并适应火星的恶劣环境。可是，如果对人类进行如此激进的改变在伦理上是否说得过去呢？太空殖民“500年计划”的提出者，遗传学家Chris Mason认为，人类生存是第一要务，如果连人都不在了，伦理还有什么讨论的意义呢？《连线》杂志<a href=\"https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/\" target=\"_blank\">介绍<\/a>了遗传学家对殖民火星的具体设想。<\/span><\/p><p><img alt=\"为了殖民火星，人类必须进行一场激进的基因改造\" src=\"https:\/\/pic.36krcnd.com\/201808\/15123852\/tugredrwhze1wyvp.jpg!heading\" data-img-size-val=\"1777,936\"\/\\><\/p><p><span >1969年5月，阿波罗10号以25000英里的时速飞行。2个月后，阿波罗11号的乘员开始在月球漫步。从此以后，再也没人达到过这种速度和高度。NASA现在正在准备一项人类的火星任务，但是哪怕我们的后代能够摆脱地球的镣铐，离开地球的也不会是智人，而是另一种经过精心设计的人种。我们人类并不适应火星生活。<\/span><\/p><p>对于进化生物学家来说，“适应性”是自然选择的尺度：一个物种的个体为了生存和繁殖而体现出来的平均倾向。从20到30万年前的非洲开始，现代人类在解剖学上就开始跟体内的微生物共生体一起进化。并且迅速遍布全球。我们现在已经非常完美地适应了地球，但是太空对我们这个物种是有害的。太空寒冷、空旷，缺乏空气——这还只是程度最低的不利条件。真正的问题在于无数的压力源，尤其是辐射物，对于这些，宇航服和宇宙飞船几乎提供不了什么保护。<\/p><p>地球的磁场和大气层为我们遮挡了犹如致命风暴一般从太空穿越过来的电离辐射。而在火星的表面上或者在宇宙飞船之外，如果长期暴露在银河宇宙辐射高能电离场下或者遇到太阳耀斑的突然爆发的情况下，人体细胞都会被杀死从而导致机能紊乱，或者打破DNA的链条，破坏碱基对。细胞死亡或者机能紊乱会导致心脏病或者认知功能衰退。DNA破坏则更糟：细胞会试图修复自身的残骸，但是错误修复的累积会导致基因突变，而后者的结果是癌症和遗传病。<\/p><p>在近地轨道以及范艾伦辐射带以外的长期太空飞行将超出NASA目前规定的“可接受风险”范畴。除非有一系列不大可能的技术性数段——包括设计一条快捷的路线，在太空船内设置辐射屏蔽层，把住所安置在火星地下，以及实现快速返回等——否则的话我们这个物种是无法适应火星计划的。在那里或更远的地方永久殖民是无法想象的。<\/p><p>但是严肃的生物学家，包括某些在NASA工作的人，已经开始提出人类是否可以进行基因修改以适应太空旅行的问题。他们的疑问引出了更加深远的系列问题：那就是我们在下一阶段的人类进化中所担负的责任和职责是什么。<\/p><p>他们的提议也是非常具有讽刺性的。我们这个物种的典型特征是对扩张的狂热。迄今为止据我们所知这是其他的人族所没有的；跟我们共同生活了5000年的近亲尼安德特人从未离开过欧亚大陆。而对我们来说，探索是一种疯狂的冲动。想想看有多少独木舟和小渔船带着必定会遇到陆地的唯一希望出发直至把海洋中的所有岛屿占领就知道了！<\/p><p>而火星则是我们的下一个目标。但是我们也许需要运用所有技术来创造出一个后代物种来满足我们的渴望。<\/p><p>正如哈佛大学遗传学家及领先的合成生物学家George Church指出那样：“降低在太空中的风险的一个可能的路径是对将来的宇航员进行生物工程改造。”他已经找到了40个左右可能有利于长期太空飞行的基因（这些基因也有利于留下来的人）。他的清单包括可抗辐射的CTNNBI，形成坚硬骨骼的LRP5，可适应氧气稀薄环境的ESPA1（藏族人很常见），以及许多可能让我们变得更加聪明、记忆力更好或者不那么焦虑的基因。这个清单里面甚至还包括了ABC11，这种基因可赋予持有者“少产生气味”，这是一种在密闭环境很受欢迎的特质。（据一位最近在空间站待过的人透露，有正常人类在里面的宇宙飞船闻起来就像哈里斯县监狱。）<\/p><p>Church跟包括抗衰老研究学者David Sinclair在内的其他一些著名的生物学家一道联合创办了哈佛医学院太空基因财团，其目的就是要研究人类在太空环境下的健康并且推动探索。他设想宇航员可以用“病毒传递的基因疗法，或者微生物组或表观基因组疗法”来改造他们的身体。他说：“目前我们已有相当了解的是，在老鼠身上发现了一些抗辐射、骨质疏松症、癌症以及衰老的基因。”Church强调，这些基因当中有很多都已经被制药公司盯上，相关药物已用于临床试验。利用基因疗法作为宇航员的预防性药物并不算太过牵强附会。<\/p><p>基因疗法可以让我们更加适应太空，但是如果我们想要在新世界中殖民的话，人类就得繁殖新物种。遗传学家Chris Mason所在的实验室参与了NASA的一项研究，内容是观察一对孪生宇航员身体是如何改变的——其中一位在太空待了一年，而另一位则是留在地球上。他因此提出了一项太空殖民的“500年计划”。计划的3个主要部分都会扩展我们的基因知识，包括确定哪些基因应该披上“请勿打扰的标志”，因为其篡改会致命或者令我们丧失能力；对人体内的微生物进行工程改造；以及对基因进行增加删除修改以便在人群中创造出永久性的可遗传的改变。<\/p><p>在其计划的第一阶段，Mason将利用一种叫做Dsup的基因来合成人类细胞，这是坚不可摧的缓步类动物所独有的一种基因，可抑制DNA因辐射而受损。缓步类动物可以在真空环境下生存；也许它们的基因也能让我们更加适应太空。他的实验室还创造了一种人工合成的基因p53，这种基因可预防癌症，实验室希望伺候能将它植入到人类细胞内。大象有很多p53的副本，所以很少死于癌症；给人类基因增加p53的副本也许能保护我们免受太空辐射的影响。Mason的其他研究包括对Deionococcus radiodurans（耐辐射奇球菌，有时候也被成为“柯南细菌”）进行编辑，这是一种能够在寒冷、脱水、酸性以及高辐射环境下生存的嗜冷生物，因为它可以重写自己的受损的染色体。Mason希望微生物能够像植物那样生活在我们的皮肤上或者内脏里，或者宇宙飞船的表面上，从而保护我们免受致命宇宙射线的辐射。他说：“微生物是一种可塑性极强的东西。”<\/p><p>一些研究人员提出了一些科幻味道更浓的项目。哥伦比亚大学的Harris Wang&nbsp;希望诱导人类的肾脏细胞合成9种人体无法生成的氨基酸。人体细胞要想合成所有健康所需的有机化合物大概需要250种新的基因，但如果我们的组织是由那种细胞组成的话，宇航员光靠喝糖水就能存活，这种适应性将极大解放火星计划，使之无需携带大量沉重的食物或者提前运输过去。其他的科学家提议对宇航员进行光合作用，或者编辑机组人员的性格，让他们可以毫无畏惧地开疆拓土，因为那才是他们的终极归宿。<\/p><p>如果人类希望离开地球，我们就得变得不一样。但如果我们可以做出如此激进改变的话，我们应不应该去做这件事呢？在政治上，优生学曾经是个丑陋的词，是种族灭绝的借口。从更广泛的意义而言，创造一种对自己的设计毫无发言权的新人类在伦理上是否说得过去呢？为宇航员种族辩护的理由是，其实他们并不是原先意义上的优生学的产物：有不受欢迎习惯或者特质的人并不会被强迫少生小孩；没有人群会被圈养起来施加绝育或者更糟。至于新人自己，没有人的遗传是自己选择的；我们都是我们父母的产物。Mason相信这无关道德，乃势在必行。他的500年计划的主要目标是：“在多恒星系统建立一个适合人类居住的环境，以避免因某太阳系发生的灾变事件而灭绝。”他解释说：“无论你的道德优先级是什么，首先你都得生存下来。”<\/p><p>在阿波罗10号和11号飞行后不久出版的《Mr. Sammler’s Planet（赛姆勒先生的行星）》一书中，Saul Bellow问道：“地球作为人类唯一的家园还能维持多久？究竟还有多久？哦，上帝，当然了！难道现在不正是时候吗？要么抛弃这颗蓝白绿相间的伟大星球，要么被它抛弃。”也许现在该考虑一下孩子们离开家的事情了。科学家在告诉我们，我们应该有意识地引导我们的进化，而不是将我们的命运交给时间、运气和死亡——这些在历史上都是进化的仆人。当然，离开地球的继承者跟智人的不同就像我们跟尼安德特人的不同一样。Mason说：“会有物种形成，问题不是会不会，而是什么时候。”<\/p><p>原文链接：<a href=\"https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/\" >https:\/\/www.wired.com\/story\/ideas-jason-pontin-genetic-engineering-for-mars\/<\/a><\/p><p>编译组出品。编辑：郝鹏程。<br\/><\/p>",

							"author_avatar": "https:\/\/pic.36krcnd.com\/avatar\/201709\/07104510\/8pqet1j9q4cxllxq.jpg!480",

							"content": "<p>编者按：本文来自微信公号“脑极体（ID：unity007）”，作者：风辞远，36氪经授权发布。<\/p><p>大部分人的思考习惯，是看到一个东西成功了，就感叹成功者的运气。却很少人愿意去回溯，到底一件事从想法到现实，经历了怎么样的思考和判断，以及自我完善的过程。<\/p><p><span >把时间倒回过去来思考，其实是件很有意思的事情。比如今天我们已经知道押注AI，可以说是百度做的最正确选择之一。如今AI已经和百度融为一体，甚至成为中国科技界的一张名片，这都应该没有什么人反对。<\/span><br\/><\/p><p><span >而与广大科技企业近两年突然转型AI不同，李彦宏和百度早早就选择了相信AI，甚至很早就判断清楚了AI即将在哪些具体领域爆发。<\/span><br\/><\/p><p><span >比如2013年的时候，李彦宏表示“语音技术会根本性地改变人们使用互联网和手机的方式”；同年，他还认为“人机对话的问题，最近几年会很快进入实用阶段。”在2014年，他又提出“5年后语音搜索会超文字搜索”，随后2015年百度推出了度秘。<\/span><br\/><\/p><p><span >显而易见，今天来看这些判断都实现了。但在五年前，似乎还没有多少人关注智能语音交互。这里我们可以做个有意思的游戏：回到五年前李彦宏的视角，看看有哪些因素让他选择相信AI。尤其是相信AI能够带来商业价值，并判断AI将以何种形态带来商业价值。<\/span><br\/><\/p><p><span >不难看出，当时的李彦宏，至少可以发现智能语音正在改变三件事。<\/span><br\/><\/p><h3 ><span >效率<\/span><br\/><\/h3><p><span >2013-2015，是中文语音识别率快速攀升的三年。这一段时间里AI的中文语音识别成功率，成功超过了人类语言交互效率。另一方面，NLP和语义理解技术开始因深度学习而成熟，AI能够“听懂”人类，出现了可能性。<\/span><br\/><\/p><p><span >这样的技术指数，虽然对于普通人来说在当时并不意味着什么，但就产业发展趋势而言，意味着三件事必然在未来发生：<\/span><br\/><\/p><p><span >1、键盘可以被取代。打字输入固然也很方便，但其存在的核心价值在于效率。在语音识别率大幅攀升，可以弹性识别人类语言的情况下，键盘输入的必要性也将受到挑战。尤其在手机端，语音输入优势空前。<\/span><br\/><\/p><p><span >2、按钮将逐渐被取代。生活、生产中有无数的按钮，这些按钮存在的价值是因为人需要操纵某个机器，比如说电视遥控器。但在语音识别与语句理解能力攀升后，按钮的地位可以被动摇。当然从而产生的经济价值也是难以估量的。<\/span><br\/><\/p><p><span >3、冗务被替代。今天社会中的很多工作，无非就是听、记录和反馈。尤其其中相当大一部分是效率低下的冗务，在AI识别说话的准确度达标后，大量类似工作将被取代，人类获取服务的效率将大幅提升。<\/span><br\/><\/p><p><span >这些互联网生活中的基础效率改变，意味着巨大的市场调节和生产力升级。智能语音交互作为这一切的基础，其根基来自于技术升级。这对于技术立身的百度来说是比其他风口更好的机会。去年李彦宏谈论AI时提出AI时代更适合百度这样的技术公司，他认为“仅仅两年的时间，大家就知道了深度学习，算法在迅速地发生变化。外界既然都认识到了AI的重要性，那么对于百度来说，成功的机会自然变大”。<\/span><br\/><\/p><p><span >AI的技术积累来自百度更早的投入，而在此之前，则是企业家对于“技术到底能换取什么价值”这件事的预判，这或许也是DuerOS最初的思考逻辑。<\/span><br\/><\/p><h3 ><span >“搜索-答案”的关系<\/span><br\/><\/h3><p><span >百度的核心业务是搜索，那么在上述逻辑中，智能语音带来输入效率提升和长句理解能力后，搜索业务势必面临巨大的迭代。这或许带给思考“搜索的未来”的李彦宏，另一种可能的发展方向。加上一门叫做知识图谱的AI技术，已经开始广泛投入应用，搜索的变革也就自然而然孕育在了AI之中。<\/span><br\/><\/p><p><span >智能语音的进场，最直接的改变是用户从习惯于搜索关键词，开始向习惯于输入大容量语句，也就是向搜索引擎进行提问过渡。那么随之而来的，也就是用户期待的不仅是带有关键词的搜索结果和百科，还有对问题的解答，甚至对问题的再提问。<\/span><br\/><\/p><p><span >所谓搜索，核心价值是连接了人与信息，但信息不仅是关键词，更多时候信息隐藏在问题背后。这样的搜索习惯必须以用户能够提出复杂问题为开始，而智能语音正好带给用户以培养提问习惯的机会。<\/span><br\/><\/p><p><span >此外，用语言对事物进行描述，更符合人类习惯。进行抽象的、非关键词的搜索服务，也难以离开语音交互的支持。<\/span><br\/><\/p><p><span >而从问答式搜索去到更远一点的地方，很多时候我们需要的甚至不仅是答案，而是建议，甚至是反问和辩论。这样的搜索效果有可能实现吗？假如可以的话，核心当然需要更智能的系统。但高度纯熟的自然语言理解与自然语言处理，带来人机对话的完整性，当然是另一项基础工程。<\/span><br\/><\/p><p><span >按照搜索的进化来思考，我们很容易发现搜索业务是离不开语音交互的。那么智能语音为什么对百度如此重要，当然也就不难理解了。用李彦宏自己的说法，在移动互联网普及之后，“要么think AI，要么&nbsp;say goodbye”。<\/span><br\/><\/p><h3 ><span >人机关系<\/span><br\/><\/h3><p><span >更大的机会，在于人机关系正在因为“人机对话”模式的到来而改变，这也是李彦宏早在几年前就做出的判断。AI可以让人类与系统交谈，系统的理解可以转化为命令，命令是机器执行的根源——那么人机交互必须以手触发的现状，也就很可能成为历史。<\/span><br\/><\/p><p><span >我们很难低估以语音操控机器的潜力。在最普通的家居环境中，有个说法是你不换智能家居的时候不会多想它，可一旦换了就再也回不了头。这是因为操作的简便性和准确度来说，语言远远超过一个个开关。尤其是能够在空间中行使命令，这是天然更符合人性的人机交互方式。<\/span><br\/><\/p><p><span >家居之外，人机交互的价值迭代还发生在近乎每一个生活中的核心场景：工厂中很多工作可以由工人指挥机器完成，带来巨大的效率提升；办公场景里语音交互可以升级为助手，取代海量的协同工作；驾驶场景中，如果能说话控制方向盘以外的一切，那么对使用体验是巨大的解放，更遑论无人驾驶场景里，人机交互只能靠语音来完成。<\/span><br\/><\/p><img alt=\"五年前，是什么让李彦宏相信了AI？\" src=\"https:\/\/pic.36krcnd.com\/201808\/19043047\/lndtz3s2br4vh6ah!heading\" data-img-size-val=\"848,399\"\/\\><p><span >在语音识别和理解能力成熟后，这些市场自然会显现出价值。这对当时的百度来说是一个巨大的机会。于是我们看到了百度并没有慌忙抢占音箱风口，而是搭建底层平台，逐步完善对人机交互种类的覆盖。这是因为在百度的优势中，设备不是核心，技术带来的人机关系改变才是。<\/span><br\/><\/p><h3 ><span >结论<\/span><br\/><\/h3><p><span >退回到五年前，我们站在李彦宏的视角中可以发现有三个准确出现的现象：智能语音技术正在成熟、智能语音对于百度的核心业务影响巨大、语音交互背后隐藏着巨大的新市场。这三件事支撑百度准确找到了AI时代的核心方向。今天DuerOS连接的设备已经过亿，智能语音也成为了核心基础技术。<\/span><br\/><\/p><p><span >但或许我们应该问的是：智能语音已经来到顶峰了吗？退回去看百度与李彦宏当年的判断，或许答案应该是：还没有。<\/span><br\/><\/p><p><span >无论是搜索、信息流、内容，还是人机协作与泛社会应用，智能语音在今天只是打开了市场，搭建了更牢靠的基础。语言的魔力与红利，都还没有完整来到商业世界。百度的对话式AI之战，可能也还要跨过更远的山梁。<\/span><br\/><\/p><p><span >同时我们也可以发现，计算机视觉在这两年也正在爆发。而李彦宏恰好在2016年曾预言过，计算机视觉将是无人驾驶的最后一公里。因此我们也可以判断，在Apollo平台的搭建中，计算机视觉将成为其中的重要部分。而种种迹象表明，这一预测或许不再需要另一个5年，正在快速向我们驶来。<\/span><br\/><\/p><p>退回原点，往往可以看到更多。在我们今天猜测AI未来的时候，这个方法或许格外有用。今天，又有哪些技术原点，可以帮我们透视未来呢？<\/p>",

							"cover": "https:\/\/pic.36krcnd.com\/201808\/19042724\/5ikf3d6avklf2ym5!heading",
							"content": "<p>编者按：本文来自微信公号“DeepTech深科技（ID：mit-tr）”，作者：梁柱，36氪经授权发布。<\/p><p>最近，印度科学界正处于一个非常时期：如果一篇新论文通过《Nature》的审核，那么印度将迎来其继拉曼效应后又一个世界重磅科学贡献。<\/p><p><span >7 月 23 日，论文预本网站 arXiv 上面出现了一篇论文，标题翻译过来是：《室温和常压下超导体存在的证据》，作者是印度科学院固体物理和结构化学系的 Anshu Pandey 教授和他的博士生 Dev Kumar。他们在论文中声称，在室温和常压下，一种由金和银构成的纳米复合材料显现出了超导的特性。<\/span><\/p><p><span >室温超导一直是学术界研究的热门话题，这个奇特的性质几度在科幻与现实之间摇摆，可望而不可及，很多物理学家愿意终其一生去寻找室温超导的答案。过去的几十年里不乏有关于“室温超导”的论文发出，每次都会引起学界不小的讨论。最后往往是讨论尘埃落定，大家铩羽而归。<\/span><\/p><p><span >论文发出后，印度凝聚态领域的理论物理大牛们难掩兴奋，毕竟这可能为印度带来又一项诺贝尔物理学奖。上一个获奖的印度人是著名的物理学家钱德拉塞卡拉•拉曼，他因著名的拉曼效应使他成为 1930 年诺贝尔物理学奖得主。<\/span><\/p><p><span >理论物理学家 Vijay B. Shenoy 在一次报告会上说为这项实验背书：“这很超导，如果实验属实，这种神奇材料背后的原理肯定会是一种全新的超导理论。”<\/span><\/p><p><span >另一位印度超导研究的权威 T.V.Ramakrishnan 对媒体表示：“我认为，这个实验是真实的，很显然，电阻和磁化率的数据符合超导的要求，它们之间也吻合得很好。至于其背后的原理，当然是重要的，但也可以稍后做探索。至今人们为超导的原理还争论不休。”Shenoy 也补充到：“凝聚态领域几乎所有重要的理论都要晚于实验结果。”<\/span><\/p><p><span >然而鉴于此次研究的重要意义，文章曝出后也引发学术界的热烈讨论，其中不乏对室温超导的质疑。一些实验物理学家认为，本次研究并不能成为发现室温超导的直接证据，而只是指出了一种可能性。<\/span><\/p><p><span >更有麻省理工学院的学者指出，其文中的两组相互独立的关键数据竟出现完全一样的随机测量误差。这在科学界，就像是连续两期六合彩竟开出完全相同的中奖号码。<\/span><br\/><\/p><p><img alt=\"数据异常or颠覆整个物理界？印度科学家发布室温超导重磅成果\" src=\"https:\/\/pic.36krcnd.com\/201808\/19042237\/2d7u1vxnr0hqk9z6!heading\" data-img-size-val=\"562,376\"\/\\><\/p><p   class=\"img-desc\">图 | 一块磁铁漂浮在超导体之上（来源：Wikimedia Commons）<\/p><p>&nbsp;<\/p><h3 >金银混合的纳米颗粒<\/h3><p><span >先从超导说起吧。<\/span><\/p><p><span >但凡一种材料都会有电阻。金属的电阻很小，是良导体，因此它们被制成了传导电流的设备，比如铜制的电缆。但是在高压电缆上仍然会有严重的热损耗，如果用超导体制成的电缆就可以完美地解决这个问题。<\/span><\/p><p><span >超导体，顾名思义，是一种超级导体，电阻为零。超导状态下的材料除了电阻快速降到零，还会有一个显著现象：完全抗磁性，即磁感线无法穿过一个超导体，因为超导体排斥了所有的外部磁场 (在磁场不大的情况下)，从而使其内部磁场为零。把一个磁铁放放置于超导体上，它会漂起来，在外力的作用下零阻力的移动。这个现象也叫做迈斯纳效应，对于一个理想的超导体来说，体积磁化率—衡量物体被磁化的程度—为－1。<\/span><\/p><p><span >理论上讲，超导体是各种电气设备的理想材料，用它制成的电缆可以零发热输送很高的电流，超导磁悬浮列车可以零阻力狂奔，是不是一片另人向往的生活前景？<\/span><\/p><p><span >只可惜，虽然在过去的一个世纪里人们发现了很多超导体，从单质到复合物，再到复杂的化合物甚至是奇异物质，我们还是没有办法实现这些美好的生活愿景。因为这些超导体无一列外是低温超导，这个低温不是你家冰箱的冷冻室，也不是穿着短裤站在南极的冰面上，而是接近绝对零度 (-273°C) 的低温，这个温度下几乎所有气体都是液态。&nbsp;<\/span><\/p><img alt=\"数据异常or颠覆整个物理界？印度科学家发布室温超导重磅成果\" src=\"https:\/\/pic.36krcnd.com\/201808\/19042345\/eqwq5qs6birzm1ir!heading\" data-img-size-val=\"562,307\"\/\\><p   class=\"img-desc\"><span >图 | 实验中使用的电极，深灰色区域附有金银混合物薄片，薄片有 100nm 厚，黑色的长条长度为 3mm（来源：此次论文）<\/span><\/p><p>&nbsp;<span >那么，Pandey 的团队是在什么样的实验中发现室温超导的呢？<\/span><\/p><p><span >这个实验说简单也简单，他们将直径为 1nm 的银颗粒嵌入到了金的网格中，并将这种混合物制备成了直径为 10-20 纳米的颗粒。值得注意的是，论文只提及了制作这种混合物的方法叫化学烧结法，对其详细过程并没有作详细描述。这些纳米颗粒进而再被制成薄片，附在电极上面，以方便测量其电阻。<\/span><\/p><p><span >随着温度的降低，电阻刚开始并没有什么显著的变化，但是当温度降低到 230-240K 的区间时，电阻一下子从 0.7 欧降到了 100 毫欧。报告中说由于仪器精度的限制，他们推测实际的测量值可能还要更低。这意味着每单位长度的电阻将小于 0.1 纳欧，比普通金银的电阻整整低两个数量级。Pandey 估计了临界温度在 236K（-37.15°C）附近。临界温度随外磁场的升高而降低，也符合超导体的特性。<\/span><\/p><p><span >在抗磁性方面，Pandey 测量了材料的体积磁化率随温度的变化。发现它在临界温度附近从零降到了-0.06。这个值离理想超导体的-1 还差得很远，不过研究人员给出了一个理由，纯度不够。等效地说材料有 6% 的区域是超导。<\/span><\/p><p><span >“这个实验做得很干净且有说服力”，数学科学研究所的 GanapathyBaskaran 教授说，“对于粒状超导来说，10％的超导占比已经不低了。”<\/span><\/p><h3 ><span >物理“圣杯”的争议：夸大其词？数据异常？<\/span><br\/><\/h3><p><span >目前为止，236K 的临界温度离室温还有一段距离，Pandey 在论文中仅仅提出了达到室温的一种可能性：降低材料中金的比例。在他们声称的另一项研究中，一块含有较少金成份的样品在温度降到 320K（46.85°C）时，其电阻骤降了三个数量级。这个温度已经要比赤道上很多地方的温度要高了。该样品的体积磁化率为 -0.037，也属于完全抗磁的范畴。<\/span><\/p><p><span >不过，很多实验物理学家指出，这些证据最多指向了室温超导的可能性，并不能用为发现室温超导的直接证据。<\/span><\/p><p><span >回到这次的研究上，关于为什么选择金和银做为素材，Pandey 仅仅在论文中说：“本着一种去寻找非声子模型的目的，我们才把注意力转移到用金和银制成的纳米结构的。”面对更多的提问，Pandey 选择了缄默。众多理论物理学家对他的回答采取了一种宽容的态度：“他们用这种材料肯定有其自身的原因，我相信在论文被接受发表之后，他们肯定会透露更多的细节的，”Shenoy 说。<\/span><\/p><p><span >Ramakrishnan 已经开始动员印度科学家研究 Pandey 实验中的这种金银纳米结构了。“我们还要让化学家们参与进来，因为他们更懂得如何去制备这种纳米材料，而论文的作者也没有提供有用的细节。另一方面，物理学家还要研究这个结构的其它电磁性质，以及光学性质。我确信，世界上已经有好几个研究组着手研究了。”<\/span><\/p><p><span >但是，在理论物理学家们的支持论调下，Pandey 的真正同行――实验物理学家――却显得更加严谨。一位不愿透露姓名的超导实验物理学家指出，实验的数据不完整，“论文标题是室温超导，而数据却只支持 236K 的超导。是这更像是一项尚未完成的工作，除非他们给 《Nature》 杂志提交了更完整的数据。”实验所能达到的测量精度则更让他纠心。“测量精度最好能达到 1 毫欧(1e-3 欧)，也就是说压降精度要达到 1 纳伏 (1e-9 伏)。磁化率的数据也需要更精确。”<\/span><\/p><p><span >他还指出实验缺乏一项关键数据――场冷却数据。这项数据在实验者先打开测量磁场后将样品冷却时获得。这项数据可以帮助计算出准确的超导区域占比，从而与磁化率进行交差验证。<\/span><\/p><p><span >此外，还有对研究中数据质疑的声音出现。 8 月 10 日，一篇麻省理工学院 Brian Skinner 博士的文章对数据提出了疑问。这篇文章已提交在 arxiv预印本网站上。<\/span><\/p><p><span >Brian Skinner 指出，研究中的两组数据十分奇特，下图为两组数据的放大图。该图描述了样品磁化率随温度的变化函数，是这项超导研究的关键数据。可以看出，图中蓝色部分和绿色部分的数据构成完全相同的形状，而只是位置向下移动。<\/span><\/p><img alt=\"数据异常or颠覆整个物理界？印度科学家发布室温超导重磅成果\" src=\"https:\/\/pic.36krcnd.com\/201808\/19042500\/f4v01n16mmwu2hsi!heading\" data-img-size-val=\"474,417\"\/\\><p   class=\"img-desc\"><span >图 | 原研究超导率函数图的放大图 （来源：ArXiv）<\/span><\/p><p ><span >Brian&nbsp;Skinner 博士对此表示，“数据出现的这一特征在我的认知内史无前例，而且并没有明显的理论能够解释。”<\/span><\/p><p><span >如今这篇论文，从标题上看注定不会是一篇平常的论文，然而登出大半个月后，学术圈里出现了截然不同的两种声音。难道这又是一次“狼来了”的作秀，还是里面另有隐情？<\/span><\/p><h3 ><span >路漫漫其修远兮<\/span><\/h3><p><span >事实上，超导现象第一次被发现已经是一个世纪之前的事情了。<\/span><br\/><\/p><p><span >像很多科学现象被发现的过程一样，超导现象也是在不断改进和提升技术的过程中被偶然发现的。20世纪初期，欧洲的机械工业化已经发展到了相当高的水平。当时世界上各个实验室都力图实现将沸点很低的氦气液化。1911年，莱顿大学的卡末林•昂内斯 (H.KamerlinghOnnes) 成功地将氦气液化到 4.2K(-269°C)，这为他研究物质在极低温度下的性质提供了方便，也是在这个时候，他偶然发现了水银的超导现象。这个发现为他赢来了两年后的诺贝尔物理学奖，同时也开启了科学家探索超导体的热潮。&nbsp;<\/span><\/p><p><span >1980 年代之前，超导的研究还集中在单元素金属和多元合金中。通常称这些金属或金属合金的超导体为常规超导体, 这些材料包括水银，铝，铅和其它金属合金如铌锡，铌钛和铌锗合金。它们的临界温度 Tc（即从导体转变为超导体的温度）在 20K 以下，这个温度和液态氢的沸点差不多。<\/span><\/p><p><span >彼时，超导转变温度太低，需要昂贵的液氦设备，科学家努力探索提高超导临界温度的途径。只是历史的发展总是一样，在一件标志性事件发生之前，人类的想像力总是受限，金属类的超导似乎并不能满足人们对高温超导的期望。<\/span><\/p><img alt=\"数据异常or颠覆整个物理界？印度科学家发布室温超导重磅成果\" src=\"https:\/\/pic.36krcnd.com\/201808\/19042557\/cazo1yefjsbmwnzx!heading\" data-img-size-val=\"562,381\"\/\\><p   class=\"img-desc\"><span >图 | 超导体的转变温度随被发现的时间的关系（来源：此次论文）<\/span><\/p><p>&nbsp;<span >这一件标志性的事件发生在 1986 年。<\/span><\/p><p><span >IBM 苏黎世研究院的德国科学家柏诺兹(J.Georg Bednorz) 和缪勒 (Karl A.Muller) 科学家对一种陶瓷材料已经研究了很久，这一年年底，他们发现钡镧铜氧化物（BaLaCuO 或 LBCO）在 33K以下表现出了超导的特性。<\/span><\/p><p><span >现在来看，这个临界温度比它的金属前辈并没有高出多少，但是在那个年代已经是很高的温度了，而且突破了液氢的沸点，从此便可以用更廉价方便的液氮来降温。这两位科学家次年便被授予了诺贝尔物理学奖，这是为数不多的几次诺奖被授予了新的发现，可见这次高温超导的重要性。<\/span><br\/><\/p><p><span >这是一个伟大的发现，它开创了高温超导体的井喷时代。在随后的十年里，陆续有新的铜氧化物在高温下表现出超导特性，临界温度从最开始的 33K 一路升到了 98K (YBaCuO)。1993 年，汞钡钙铜氧系统 (HgBaCaCuO) 的临界温度达到了最高的 138K（常压），在高压下（30 万个大气压）甚至可以达到 164K。而迄今为止最高的记录是 2015 年的 203K，值得注意的是，这一记录保持者不是铜氧系统，而是高压下的锍化氢系统。<\/span><\/p><p><span >虽然 203K（－70°C）比南极温度还要低上那么一点点，但是它极大激发了人们的想像。南极已经到了，赤道还会远吗？这些高温超导中是否可以找到一些室温超导的蛛丝马迹呢？<\/span><\/p><p><span >超导本质上是一个量子现象。1957 年，Bardeen、Copper 和Schrieffer 提出著名的&nbsp;BCS 理论，对这一现象做了很好的解释。晶体的晶格振动往往以声子的形式呈现，电子与声子的相互作用可以产生一种“胶水”，使本来相互排斥的电子互相吸引，两两成对，这些配对的电子被叫做库珀对 (Cooper)。当材料的温度降低到临界温度以下时，所有电子库珀对都处于有序的相干的基态，它们像液体一样，共同从导体中穿过，与晶格之间不再发生散射。宏观上看，电子就在导体中无障碍传输了。而临界温度的存在，是因为较高温度下的晶格振动对库珀对造成了破坏。三人因此理论获得了 1972 年的诺贝尔物理学奖。<\/span><span >&nbsp;<\/span><\/p><p><img alt=\"数据异常or颠覆整个物理界？印度科学家发布室温超导重磅成果\" src=\"https:\/\/pic.36krcnd.com\/201808\/19042237\/qm918mpuo57peqhm!heading\" data-img-size-val=\"528,244\"\/\\><\/p><p   class=\"img-desc\">图 | “BCS 理论”创立者——巴丁 &amp; 库珀 &amp; 施里弗<\/p><p><span >美国科学家麦克米兰基于 BCS 理论计算，认为超导临界温度不太可能超过 39K（-234℃），39K 这个温度也被称为“麦克米兰极限”。这个极限温度一度被主流学界所接受。<\/span><\/p><p><span >回到这次的研究上，该项研究并没有在物理学家之间掀起轩然大波，也没有在博客上和社区上的引起人们的兴趣，大概是物理学家们都十分清楚，室温超导的份量和其承载的意义。<\/span><\/p><p>&nbsp;<span >如果室温超导真的成为可能，那么很多科幻作品里的设想就会变成现实。面对这样大的可能的发现，每人个都屏息凝神，静静地等待着 Nature 杂志的最后判决。可以肯定的是，如果 《Nature》 发表了这个发现，整个世界将为之哗然，超导理论发展将开展也新的篇章。<\/span><\/p><p>&nbsp;<\/p>",
