<!doctype html>
<html class="feedback">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/add.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加动态</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">完成</button>
		</header>
		<div id="scroll" class="mui-content mui-scroll-wrapper add-content">
			<div class="mui-scroll">
				<div class="add_box">
					<div class="mui-input-row" style="margin-bottom: 8px;">
						<textarea id="desc" rows="10" class="mui-input-clear contact" placeholder="描述一下" style="margin: 0;border: 0;margin: 0;"></textarea>
					</div>
					<p style="padding:8px 0;">图片(选填,提供问题截图,总大小10M以下)</p>
					<div id='image-list' class="row image-list"></div>
					<button id="location" type="button" class="mui-btn mui-icon mui-icon-location-filled">添加定位</button>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('#scroll').scroll();
		</script>
	</body>

</html>
